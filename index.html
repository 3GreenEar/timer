<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
    }

    .container {
        height: 100%;
        display: flex;
    }

    .list {
        flex: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;

    }

    .content {
        text-align: center;
    }

    #timer {
        font-size: 24px;
    }

    #control {
        cursor: pointer;
        transition: 1s;
    }
</style>

<body>

    <div class="container">
        <div class="list">
            <h3 class="content">è®¡æ—¶å™¨</h3>
            <div class="content" id="timer">
                01:12
            </div>
            <p class="content"><span id="control">â–¶ï¸</span></p>
        </div>
        <a href="./src/calculator.html" target="blank">è®¡ç®—å™¨</a>
    </div>

    <script>
        var intervalId
        let play = "â–¶ï¸"
        let pause = "â¸"
        let allTime = 0
        let currentTime = 0
        let countDown = 0

        const timeElement = document.getElementById("timer")
        const controler = document.getElementById("control")
        const timeContent = timeElement.innerHTML
        let minutes, seconds
        const normalize = n => n < 10 ? `0${n}` : n
        const display = () => timeElement.innerHTML = normalize(minutes) + ":" + normalize(seconds)


        // è®¡æ—¶å™¨
        function process() {
            seconds--
            currentTime--

            if (minutes === 0 && seconds === 0) {
                clearInterval(intervalId)
                controler.innerText = "ğŸ¥³"
                controler.style.fontSize = "6rem"
                controler.onclick = null
                timeElement.style.color = "black"
                display()
                return;
            } else if (seconds === 0) {
                minutes -= 1
                seconds = 59
            }

            // æ§åˆ¶é¢œè‰²
            timeElement.style.color = `hsl(${currentTime / allTime * 100}, 71%, 50%)`
            display() // æ—¶é—´
        }


        // æ§åˆ¶æŒ‰é’®
        function control() {
            if (controler.innerText === play) {
                intervalId = setInterval(process, 10);
                controler.innerText = pause
            } else {
                controler.innerText = play
                clearInterval(intervalId)
            }
            currentTime = allTime = minutes * 60 + seconds
        }

        function lunch() {
            countDown = prompt("How long?", "00:30");
            console.log(countDown);
            [minutes, seconds] = countDown.split(":")
            minutes = parseInt(minutes)
            seconds = parseInt(seconds)
            display()
            controler.onclick = control
        }

        lunch()
    </script>
</body>

</html>
